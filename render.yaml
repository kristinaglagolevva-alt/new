services:
  - type: web
    name: jira-dashboard-api
    env: python
    rootDir: server
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
  - type: web
    name: jira-dashboard-ui
    env: node
    rootDir: .
    plan: free
    buildCommand: bash render-build.sh
    startCommand: npx vite preview --host 0.0.0.0 --port 10000
    envVars:
      - key: NODE_VERSION
        value: 22.11.0
      - key: VITE_BACKEND_HOST
        fromService:
          type: web
          name: jira-dashboard-api
          property: host
      - key: VITE_OPENAI_API_KEY
        sync: false
